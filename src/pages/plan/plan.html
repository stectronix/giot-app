<ion-content style="background: #000000">
	<div style="display: flex; background: #ffffff; padding: 16px;">
		<ion-label style="font-style: bold;">Filtrar por fecha:</ion-label>
		<ion-input style="margin: 0px 4px 0px 4px; padding: 0px 4px 4px 4px; background: #312f2f; width: 120px; height: 40px; border-radius: 8px; color:#FEE000" value="{{ selectedDate }}" disabled></ion-input>
		<button style="margin: 0px; height: 40px; width: 40px;" ion-button color="light" clear icon-only (click)="showDatePicker()">
			<img style="height: 24px; width: 24px; margin: 0px;" src="../../assets/imgs/icon_calendar.png" alt="">
		</button>
	</div>
	<div style="padding: 20px;">
		<ion-card>
			<ion-card-header style="background: #000000 ;color: #FEEE00; padding: 0px 0px 28px 20px; display: flex;">
				<b style="margin-top: 12px;">RUTINAS</b>
				<ion-fab style="margin-left: 220px;">
					<button ion-fab mini style="background: #FEEE00; margin: 0px 24px 0px 0px;" (click)="goToPlan()"><ion-icon name="add" color="dark"></ion-icon></button>
				</ion-fab>
			</ion-card-header>
			<ion-list style="height: 360px; padding-left: 20px; background: #000000;">
				<ion-scroll style="height: 400px; padding: 0px" scrollY="true">
					<button style="background: #000000; color: #ffffff; padding: 0px; border-bottom: groove;" ion-item *ngFor="let exercise of exercises" (click)="exerciseSelected(exercise)">
						<h2 style="color: #ffffff">Fecha: {{ exercise.fecha }}</h2>
						<p>MÃ¡quina: {{ exercise.maquina }}</p>
						<!-- <p>Ejercicio: {{ exercise.tipo_ejercicio }}</p> -->
					</button>
				</ion-scroll>
			</ion-list>
		</ion-card>
	</div>
	<div align="center">
		<button ion-button style="border-radius: 8px; background: #FEEE00; color: #000000;" (click)="goBack()">VOLVER</button>
	</div>
</ion-content>

<ion-footer>

		<img class="logo-footer" src="../../assets/imgs/logo_giot.png">
	</ion-toolbar> -->
</ion-footer>
