<ion-content style="background: #858585;">
	<div style="background: #3e3d3d; margin: 24px; padding: 16px; border-radius: 8px;">
		<div style="display: flex; margin: 12px 0px 12px 0px;">
			<ion-label color="light">MÃ¡quina:</ion-label>
			<div style="color: #FEE000; padding: 4px; border-radius: 8px; background: #312f2f; min-width: 164px; max-width: 164px;">
				<ion-input type="text" value="{{ machine }}" readonly></ion-input>
			</div>
		</div>
		<div style="margin: 12px 0px 12px 0px; display: flex;">
			<ion-label color="light">Ejercicio:</ion-label>
			<div style="width: 200px;">
				<ion-item style="padding: 0px;" color="grayDark">
					<ion-select style="background: #312f2f; border-radius: 8px; min-width: 164px; max-width: 164px; margin-left: 32px; color: #FEE000;" (ionChange)="exerciseSelected()" [(ngModel)]="getSelectedValue">
						<ion-option *ngFor="let exercise of exercises" value="{{ exercise.id }}">{{ exercise.descripcion }}</ion-option>
					</ion-select>
				</ion-item>
			</div>
		</div>
		<form [formGroup]="todo" (ngSubmit)="startRoutine()">
			<div style="display: flex; margin: 12px 0px 12px 0px;">
				<ion-label color="light">Series:</ion-label>
				<div style="color: #FEE000; padding: 4px; border-radius: 8px; background: #312f2f; min-width: 164px; max-width: 164px;">
					<ion-input type="number" formControlName="series" value="{{ serie }}"></ion-input>
				</div>
			</div>
			<div *ngIf="todo.get('series').errors && todo.get('series').dirty">
				<p color="danger" ion-text *ngIf="todo.get('series').hasError('required')"><b>SERIES</b> es requerido</p>
			</div>
			<div style="display: flex; margin: 12px 0px 12px 0px;">
				<ion-label color="light">Repeticiones:</ion-label>
				<div style="color: #FEE000; padding: 4px; border-radius: 8px; background: #312f2f; min-width: 164px; max-width: 164px;">
					<ion-input type="number" formControlName="repetitions" value="{{ repeticion }}"></ion-input>
				</div>
			</div>
			<div *ngIf="todo.get('repetitions').errors && todo.get('repetitions').dirty">
				<p color="danger" ion-text *ngIf="todo.get('repetitions').hasError('required')"><b>REPETICIONES</b> es requerido</p>
			</div>
			<div style="display: flex; margin: 12px 0px 12px 0px;">
				<ion-label color="light">Peso:</ion-label>
				<div style="color: #FEE000; padding: 4px; border-radius: 8px; background: #312f2f; min-width: 164px; max-width: 164px; display: flex;">
					<ion-input type="number" formControlName="weight" value="{{ peso }}"></ion-input>
					<h1 style="font-size: 12px; padding: 0px; margin: 16px 8px 0px 8px;">KGS</h1>
				</div>
			</div>
			<div *ngIf="todo.get('weight').errors && todo.get('weight').dirty">
				<p color="danger" ion-text *ngIf="todo.get('weight').hasError('required')"><b>PESO</b> es requerido</p>
			</div>
			<div style="display: flex; margin: 12px 0px 12px 0px;">
				<ion-label color="light">Descanso:</ion-label>
				<div style="color: #FEE000; padding: 4px; border-radius: 8px; background: #312f2f; min-width: 164px; max-width: 164px; display: flex;">
					<ion-input type="number" formControlName="rest" value="{{ descanso }}"></ion-input>
					<h1 style="font-size: 12px; padding: 0px; margin: 16px 8px 0px 8px;">SEG</h1>
				</div>
			</div>
			<div *ngIf="todo.get('rest').errors && todo.get('rest').dirty">
				<p color="danger" ion-text *ngIf="todo.get('rest').hasError('required')"><b>DESCANSO</b> es requerido</p>
			</div>
		</form>
	</div>
</ion-content>

<ion-footer>
	<div class="div-footer">
		<button type="submit" [disabled]="!todo.valid" ion-button clear="true" class="button-play" (click)="startRoutine()">
			<img class="img-footer" src="../../assets/imgs/icon_play.png" alt="">
			COMENZAR
		</button>
	</div>
</ion-footer>
