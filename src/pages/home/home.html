<ion-content style="background: #3e3d3d;">
	<div class="div-profile">
		<div class="img">
			<img src="../../assets/imgs/profile_default.png" alt="">
		</div>
		<div class="info">
			<p><b>Juan Torres</b></p>
			<p>Deportista</p>
		</div>
		<button class="button-edit" ion-button (click)="goToProfile()">EDITAR</button>
	</div>
	<div class="div-buttons">
		<div>
			<button class="button-nav" ion-button (click)="goToTrain()">
				<div>
					<img src="../../assets/imgs/icon_train.png" alt="">
					<p>ENTRENAR</p>
				</div>
			</button>
			<button class="button-nav" ion-button (click)="GoToPlan()">
				<div>
					<img src="../../assets/imgs/icon_plan.png" alt="">
					<p>PLANIFICAR</p>
				</div>
			</button>
		</div>
		<button class="button-only" ion-button (click)=goToLink()>
			<div>
				<img src="../../assets/imgs/icon_link.png" alt="">
				<p>VINCULAR</p>
			</div>
		</button>
	</div>
</ion-content>
