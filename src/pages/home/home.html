<ion-content>
	<button class="button-skip" ion-button color="dark" (click)="skip()">OMITIR</button>
	<br>
	<br>
	<div class="bluetooth">
		<img src="../../assets/imgs/bluetooth.png">	
		<h1>Vincular</h1>
	</div>
	<div class="devices">
		<ion-card class="list">
			<ion-card-header align="center">
				<b>Lista de dispositivos</b>
			</ion-card-header>
			<ion-list>
				<ion-scroll scrollY="true">
					<button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)"> 
						<h2>{{ device.name || 'Sin nombre' }}</h2>
						<p>{{ device.id }}</p>
						<p>RSSI: {{ device.rssi }}</p>
					</button>
				</ion-scroll>
			</ion-list>
		</ion-card>
	</div>
	<div class="div-button"align="center">
		<button class="button" ion-button color="dark" (click)="scan()">ESCANEAR</button>
		<button class="button "ion-button color="dark" (click)="disconnect()">DESCONECTAR</button>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar class="toolbar" color="dark" align="center">
		<img src="../../assets/imgs/logo_giot.png">
	</ion-toolbar>
</ion-footer>
