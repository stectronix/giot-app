<ion-content style="background: black;">
	<div class="div-count">
		<div align="center">
			<h5 class="lbl-serie">Serie</h5>
			<h3 class="count-serie">{{ countSeries }}/{{ series }}</h3>
		</div>
		<div class="div-rep">
			<h3 class="count-rep">{{ countRepetitions || 0 }}/{{ repetitions }}</h3>
			<h5 class="lbl-rep">Rep.</h5>
		</div>
	</div>
	<div align="center">
		<div style="border-radius: 400px; border: 2px solid #FEEE00; height: 180px; width: 180px; color: white; text-align: center;" align="center">
			<p style="font-size: 24px; margin-top: 72px;">{{ min }}:{{ sec }}:{{ mili }}</p>
		</div>
	</div>
	<div class="div-weight">
		<h5 class="lbl-weight">Peso:</h5>
		<h5 class="weight">{{ weight }} KG.</h5>
	</div>
</ion-content>

<ion-footer>
	<div class="div-footer">
		<button ion-button clear="true" class="button-play" (click)="play()">
			<img class="img-footer" src="../../assets/imgs/{{ icon }}.png" alt="">
			{{ button }}
		</button>
	</div>
</ion-footer>
