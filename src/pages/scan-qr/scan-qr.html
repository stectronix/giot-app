<ion-content style="background: black;">
	<div class="div-button">
		<p class="p-scan">Escanea el código QR de la máquina</p>
		<button class="button-scan" ion-button (click)="scanBarcode()">
			<div>
				<img src="../../assets/imgs/icon_barcode.png" alt="">
				<p class="p-button">Escanear QR</p>
			</div>
		</button>
	</div>
	<div class="div-select">
		<p class="p-select">También la puedes seleccionar</p>
		<!-- <div style="display: flex"> -->
			<!-- <ion-label color="light">Máquina:</ion-label> -->
			<ion-item color="grayDark">
				<ion-label color="light">Máquina:</ion-label>
				<ion-select (ionChange)="machineSelected()" [(ngModel)]="getSelectedValue">
					<ion-option *ngFor="let machine of machines" value="{{ machine.id }}">{{ machine.descripcion }}</ion-option>
				</ion-select>
			</ion-item>
			<!-- <ion-item style="background: #312f2f; border-radius: 8px; min-width: 164px; max-width: 164px; margin-left: 4px; color: #FEE000;">
				<ion-select [(ngModel)]="machineSelected" (ionChange)="getMachine(machineSelected.value)">
					<ion-option *ngFor="let machine of machines" value="{{ machine.id }}">{{ machine.descripcion }}</ion-option>
				</ion-select>
			</ion-item> -->
		<!-- </div> -->
	</div>
	<div class="div-button">
		<button class="btn-next" ion-button (click)="goToRoutine()">SIGUIENTE</button>
	</div>
</ion-content>
