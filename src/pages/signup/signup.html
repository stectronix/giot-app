<ion-header>
  <ion-navbar>
	 <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div align="center">
		<img class="icon-giot" src="../../assets/imgs/icon_giot.png" alt="ícono GIOT">
	</div>
	<div class="div-input">
		<div class="icon-input">
			<img src="../../assets/imgs/user.png" alt="ícono usuario">
		</div>
		<ion-input placeholder="Nombre"></ion-input>
	</div>
	<div class="div-input">
		<div class="icon-input">
			<img src="../../assets/imgs/user.png" alt="ícono usuario">
		</div>
		<ion-input placeholder="Apellidos"></ion-input>
	</div>
	<div class="div-input">
		<div class="icon-input">
			<img src="../../assets/imgs/email.png" alt="ícono usuario">
		</div>
		<ion-input placeholder="Correo electrónico"></ion-input>
	</div>
	<div class="div-input">
		<div class="icon-input">
			<img src="../../assets/imgs/password.png" alt="ícono usuario">
		</div>
		<ion-input placeholder="Contraseña"></ion-input>
	</div>
	<div class="div-input">
		<div class="icon-input">
			<img src="../../assets/imgs/password.png" alt="ícono usuario">
		</div>
		<ion-input placeholder="Confirmar contraseña"></ion-input>
	</div>
	<div align="center">
		<h5>Haciendo click sobre el botón
			REGÍSTRATE, también acepto los <b>términos &
			condiciones y política de privacidad.</b>
		</h5>
		<button class="button" ion-button color="dark" (click)="signup()">REGÍSTRATE</button>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar color="dark" align="center">
		<img class="logo-footer" src="../../assets/imgs/logo_giot.png">
	</ion-toolbar>
</ion-footer>
