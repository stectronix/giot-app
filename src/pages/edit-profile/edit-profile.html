<ion-content align="center" padding>
	<input type="text" value="{{ id }}" id="id2" name="id2"hidden>
	<input type="text" value="{{ nombre }}" id="nombre2" name="nombre2" hidden>
	<input type="text" value="{{ selectedDate }}" id="nac2" name="nac2" hidden>
	<input type="text" value="{{ rut }}" id="rut2" name="rut2"hidden >
	<input type="text" value="{{ peso }}" id="peso2" name="peso2" hidden>
	<input type="text" value="{{ altura }}" id="altura2" name="altura2" hidden>
	<input type="text" value="{{ gender }}" id="gender2" name="gender2" hidden>
	<input type="text" value="{{ telefono }}" id="telefono2" name="telefono2" hidden>
	<input type="text" value="{{ email }}" id="email2" name="email2" hidden>
	<input type="text" value="{{ direccion }}" id="direccion2" name="direccion2" hidden>
	<input type="text" value="{{ cod_estado }}" id="cod_estado2" name="cod_estado2" hidden>
	<input type="text" value="{{ cod_tipo_cliente }}" id="cod_tipo_cliente2" name="cod_tipo_cliente2" hidden>
	<input type="text" value="{{ fecha }}" id="fecha2" name="fecha2" hidden>
	<input type="text" value="{{ usuario }}" id="usuario2" name="usuario2" hidden>
	<input type="text" value="{{ contrasena }}" id="contrasena2" name="contrasena2" hidden>
	<img style="border-radius: 40px; height: 80px;" [src]="photo" alt="">
	<p style="color: gray;" (click)="selectPhoto()">Cambiar Foto</p>
	<form [formGroup]="todo" (ngSubmit)="updateForm()">
		<div style="margin: 20px 0px 20px 0px; background: gray; border-radius: 8px;">
			<ion-input type="text" formControlName="name" placeholder="Nombre" value="{{ nombre }}" id="nombre" name="nombre"></ion-input>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('name').errors && todo.get('name').dirty">
			<p color="danger" ion-text *ngIf="todo.get('name').hasError('required')"><b>Nombre</b> es requerido</p>
		</div>
		<!-- <div style="margin: 20px 0px 20px 0px; background: gray; border-radius: 8px;">
			<ion-input type="text" formControlName="lastName" placeholder="Apellidos"></ion-input>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('lastName').errors && todo.get('lastName').dirty">
			<p color="danger" ion-text *ngIf="todo.get('lastName').hasError('required')"><b>Apellido</b> es requerido</p>
		</div> -->
		<div style="display: flex; margin: 20px 0px 20px 0px;">
			<p style="width: 180px;" >Fecha de nacimiento:</p>
			<ion-input style="margin: 0px 4px 0px 4px; padding: 0px 4px 4px 4px; background: gray; width: 120px; height: 40px; border-radius: 8px" value="{{ selectedDate }}" formControlName="birthday" disabled id="nac" name="nac"></ion-input>
			<button style="margin: 0px; height: 40px; width: 40px;" ion-button color="light" clear icon-only (click)="showDatePicker()">
				<img style="height: 24px; width: 24px; margin: 0px;" src="../../assets/imgs/icon_calendar.png" alt="">
			</button>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('birthday').errors && todo.get('birthday').dirty">
			<p color="danger" ion-text *ngIf="todo.get('birthday').hasError('required')">Campo es requerido</p>
		</div>
		<div style="display: flex; margin: 20px 0px 20px 0px">
			<p style="width: 168px; text-align: right">Peso:</p>
			<ion-input style="margin: 0px 4px 0px 4px; padding: 0px 4px 4px 4px; height: 40px; background: gray; border-radius: 8px;" type="text" formControlName="weight" placeholder="Peso" value="{{ peso }}" id="peso" name="peso"></ion-input>
			<p>[Kg]</p>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('weight').errors && todo.get('weight').dirty">
			<p color="danger" ion-text *ngIf="todo.get('weight').hasError('required')"><b>Peso</b> es requerido</p>
		</div>
		<div style="display: flex; margin: 20px 0px 20px 0px;">
			<p style="width: 168px; text-align: right">Estatura:</p>
			<ion-input style="margin: 0px 4px 0px 4px; padding: 0px 4px 4px 4px; height: 40px; background: gray; border-radius: 8px;" type="text" formControlName="height" placeholder="Altura" value="{{ altura }}" id="altura" name="altura"></ion-input>
			<p>[Cm]</p>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('height').errors && todo.get('height').dirty">
			<p color="danger" ion-text *ngIf="todo.get('height').hasError('required')"><b>Estatura</b> es requerido</p>
		</div>
		<div radio-group style="display: flex; margin: 20px 0px 20px 0px;">
			<p style="width: 168px; text-align: right; margin-right: 8px;">Género:</p>
			<div>
				<input value="F" formControlName="gender" type="radio" id="gender" name="gender">
				<ion-label style="font-size: 16px">Femenino</ion-label>
			</div>
			<div>
				<input value="M" formControlName="gender" type="radio" id="gender" name="gender">
				<ion-label style="font-size: 16px">Masculino</ion-label>
			</div>
		</div>
		<div style="align-content: initial; text-align: initial;" *ngIf="todo.get('gender').errors && todo.get('gender').dirty">
			<p color="danger" ion-text *ngIf="todo.get('gender').hasError('required')"><b>Género</b> es requerido</p>
		</div>
		<button class="button" ion-button color="dark" (click)="goBack()">VOLVER</button>
		<button type="submit" [disabled]="!todo.valid" class="button" ion-button color="dark">GUARDAR</button>
	</form>
</ion-content>
